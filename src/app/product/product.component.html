<body>
  <div class="container text-center">
    <h3>
      PLANT BONANZA<small class="tet-muted"
        >...please don't eat any of them</small
      >
    </h3>
  </div>
  <div class="container">
    <div class="card-deck row-cols-3">
      <div class="col-4" *ngFor="let plant of plants">
        <div class="card bg-light border-dark text-center h-100">
          <img src="plant.product_image" class="card-img-top" alt="a plant" />
          <div class="card-body">
            <h5 class="card-title">{{ plant.product_name }}</h5>
            <p class="card-text">{{ plant.product_description }}</p>
            <p class="card-text">{{ plant.product_price }}</p>
          </div>
          <div class="card-body">
            <a href="" class="btn btn-success">Get Out</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
